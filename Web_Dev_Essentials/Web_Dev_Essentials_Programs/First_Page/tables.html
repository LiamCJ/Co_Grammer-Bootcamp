<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <title> Web Developer Sites </title>
</head>

<body>
    <table border='2'>
        <!-- I made use of border in order to make the table look more like a table -->
        <!--The row of  titles of the columns is put here with the <th> tag that makes the titles headings and bold -->
        <tr>
            <!--<tr> is used to make rows in a table-->
            <th>Website Topic</th>
            <!--<th> is used to make heading cells in a table -->
            <th>Website Name</th>
            <th>Website url</th>
        </tr>
        <!--The row for the first website is here -->
        <tr>
            <td> Ask and answer questions relating to programming </td>
            <!--<td> is used to make standard cells in a table -->
            <td> Stackoverflow </td>
            <td><a href="https://stackoverflow.com/" target=" ">Stackoverflow</a></td>
            <!--The tag <a> is used to make a link and it is able to assign the link to a text such as Stackoverflow -->
        </tr>
        <!--The row for the second website is here -->
        <tr>
            <td> Assists you with learning new programming languages </td>
            <td> Sololearn </td>
            <td><a href="https://www.sololearn.com/" target=" ">Sololearn</a></td>
        </tr>
        <!--The row for the third website is here -->
        <tr>
            <td> Tutorials for programming languages</td>
            <td> w3 School </td>
            <td><a href="https://www.w3.org/" target=" ">w3 School</a></td>
        </tr>
    </table>
</body>

</html>
