<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Coupon</title>
    <link rel="stylesheet" type="text/css" href="design.css">
</head>

<body>
    <h1>Coupons For Discounts</h1>
    <header>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="catalogue.html">Catalogue</a></li>
                <li><a href="cart.html">Your Cart</a></li>
            </ul>
        </nav>
    </header>
    <h2>Collection Coupon</h2>
    <form>
        <input type="text" placeholder="First Name"><br>
        <input type="text" placeholder="Last Name"><br>
        <input type="text" placeholder="Email Address"><br>
        <button id="colCoup">Apply for Discount</button>
    </form>
    <h2>Delivery Coupon</h2>
    <form>
        <input type="text" placeholder="First Name"><br>
        <input type="text" placeholder="Last Name"><br>
        <input type="text" placeholder="Email Address"><br>
        <button id="delCoup">Apply for Discount</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>Â 
    <script type="text/javascript">
    var total = parseInt(sessionStorage.getItem("Total"));

    var colCoup = document.getElementById("colCoup");
    var delCoup = document.getElementById("delCoup");
    //a coupon button for collection option
    colCoup.addEventListener("click", function() {
        sessionStorage.setItem("Total", total - 40);
        alert("Congrats! You Applied For a Collection Discount Coupon, Your Total Comes Down To: R" + total);
    });
    //a coupon button for delivery option
    delCoup.addEventListener("click", function() {
        sessionStorage.setItem("Total", total - 20);
        alert("Congrats! You Applied For a Delivery Discount Coupon, Your Total Comes Down To: R" + total);
    });
    </script>
</body>

</html>
